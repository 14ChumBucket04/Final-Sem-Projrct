<!DOCTYPE HTML>
<html>
	<head>
		<title>Admin</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body class="landing is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header" class="alt">
					<h1><a href="index.html">Final Sem Project</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li>
								<a href="contact.html" class="icon solid fa-angle-down">Contact</a>
							</li>
						</ul>
					</nav>
				</header>

			<!-- Banner -->
				<section id="banner">
				</section>

			<!-- Main -->
				<section id="main" class="container">

					<section class="box special">
						<header class="major">
							<h2>Admin</h2>
						</header>
					</section>
					<div class="row">
						<div class="col-6 col-12-narrower" id="second-button">
                            <section class="box special">
                                <p>
									<form>
										<fieldset>
											<legend>User Information</legend>
											<label for="firstname">First Name:</label>
											<input type="text" id="firstname" name="firstname" required><br><br>
											
											<label for="lastname">Last Name:</label>
											<input type="text" id="lastname" name="lastname" required><br><br>
											
											<label for="email">Email:</label>
											<input type="email" id="email" name="email" required><br><br>
											
											<label for="phone">Phone Number:</label>
											<input type="tel" id="phone" name="phone" required><br><br>
										</fieldset>											
										
									</form></p>
							</section>

						</div>
						<div class="col-6 col-12-narrower">

							<section class="box special">
								<p><form>
                                    <fieldset>	
                                        <label for="dob">Date of Birth:</label>
										<input type="date" id="dob" name="dob"><br><br>
                                        <label for="gender">Gender:</label>
										<input type="radio" id="male" name="gender" value="male">
										<label for="male">Male</label>
										<input type="radio" id="female" name="gender" value="female">
										<label for="female">Female</label>
										<input type="radio" id="other" name="gender" value="other">
										<label for="other">Other</label><br><br>									
										<label for="occupation">Company:</label>
										<input type="text" id="occupation" name="occupation"><br><br>									
										<label for="interests">Occupation:</label>
										<input type="text" id="interests" name="interests"><br><br>
									</fieldset>
										<legend>Your Requirements:</legend>
										<input type="text" id="interests" name="interests"><br><br>
									</fieldset>
                                  </form></p>
							</section>

						</div>
						<div class="col-6 col-12">
							<section class="box special">
								<p>
									<form>
									<fieldset>
										<legend>Terms and Conditions</legend>
										<input type="checkbox" id="terms" name="terms" required>
										<label for="terms">I agree to the terms and conditions.</label>
										<br><input type="submit" value="Submit"><br><br>
									</fieldset>
									</form>
						</div>
					</div>

				</section>

			<!-- CTA -->
				<section id="cta">

					<h2>Have A Nice Day</h2>

				</section>

		</div>

		<!-- Scripts -->
			<script src="jquery.min.js"></script>
			<script src="jquery.dropotron.min.js"></script>
			<script src="jquery.scrollex.min.js"></script>
			<script src="browser.min.js"></script>
			<script src="breakpoints.min.js"></script>
			<script src="util.js"></script>
			<script src="main.js"></script>
			<script>
				var firstbutton = document.getElementById("first-button");
				var secondButton = document.getElementById("second-button");

				firstbutton.addEventListener("click", function(){
					var distanceToSecondButton = secondButton.offsetTop;
					window.scrollTo({
						top: distanceToSecondButton,
						behavior: "smooth"
					});
				});
			</script>

	</body>
</html>
